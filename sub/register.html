<body>

        <li class="nav-item"><a class="nav-link text-light" href="../index.html">首页</a></li>

    </ul>

    <div class="container">
        <div class="register">
            <form action="#" method="post">
                <div class="register-top-grid">
                    <h3>注册新用户</h3>
                    <div class="input">
                        <span>
                            用户名
                            <label style="color: red;">*</label>
                        </span>
                        <input type="text" name="username" placeholder="请输入用户名" required="required">
                    </div>
                    <div class="input">
                        <span>
                            邮箱
                            <label style="color: red;">*</label>
                        </span>
                        <input type="text" name="email" placeholder="请输入邮箱" required="required">
                    </div>
                    <div class="input">
                        <span>
                            密码
                            <label style="color: red;">*</label>
                        </span>
                        <input type="password" name="email" placeholder="请输入密码" required="required">
                    </div>
                    <div class="input">
                        <span>收货人</span>
                        <input type="text" name="email" placeholder="请输入收货人">
                    </div>
                    <div class="input">
                        <span>收货电话</span>
                        <input type="text" name="email" placeholder="请输入收货电话">
                    </div>
                    <div class="input">
                        <span>收货地址</span>
                        <input type="text" name="email" placeholder="请输入收货地址">
                    </div>
                </div>
                <div class="register-but text-center">
                    <input type="submit" value="提交">
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
